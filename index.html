<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ring - Team</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="hero">
        <h1>THE RING</h1>
    </section>

    <section class="team">
        <div class="team-member">
            <div class="team-member-name-initial"><h1>R</h1></div>
            <div class="team-member-card">
                <div class="team-member-img"><img src="rishi.png" alt="Rishi" /></div>
                <div class="team-member-info">
                    <p>( Cast • Writer • Actor • Camera Man • Director )</p>
                    <h1>Rishi</h1>
                </div>
            </div>
        </div>

        <div class="team-member">
            <div class="team-member-name-initial"><h1>B</h1></div>
            <div class="team-member-card">
                <div class="team-member-img"><img src="binam.png" alt="Binam" /></div>
                <div class="team-member-info">
                    <p>( Cast • Writer • Editor • Actor • Camera Man • Director )</p>
                    <h1>Binam</h1>
                </div>
            </div>
        </div>

        <div class="team-member">
            <div class="team-member-name-initial"><h1>H</h1></div>
            <div class="team-member-card">
                <div class="team-member-img"><img src="harman.png" alt="Harman" /></div>
                <div class="team-member-info">
                    <p>( Cast • Writer • Actor )</p>
                    <h1>Harman</h1>
                </div>
            </div>
        </div>

        </section>

    <section class="outro">
        <h1>PRODUCTION CREW</h1>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
