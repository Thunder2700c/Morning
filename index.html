<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Early Morning</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Creepster', cursive;
        }

        /* Creepy Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, #1a0000 0%, #0a0a0a 50%, #000000 100%);
            z-index: -3;
        }

        /* Fog Effect */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="90" fill="rgba(50,0,0,0.1)">☠</text></svg>');
            background-size: 150px;
            animation: fogMove 20s linear infinite;
            z-index: -2;
            opacity: 0.5;
        }

        @keyframes fogMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Blood Drips from top */
        .blood-drips {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .drip {
            position: absolute;
            top: -100px;
            width: 8px;
            background: linear-gradient(to bottom, #8b0000, #ff0000, #8b0000);
            border-radius: 0 0 50% 50%;
            animation: dripping 4s ease-in infinite;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #8b0000;
        }

        .drip::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff0000, #8b0000);
            border-radius: 50%;
        }

        .drip:nth-child(1) { left: 5%; height: 80px; animation-delay: 0s; }
        .drip:nth-child(2) { left: 15%; height: 120px; animation-delay: 1s; }
        .drip:nth-child(3) { left: 25%; height: 60px; animation-delay: 2s; }
        .drip:nth-child(4) { left: 35%; height: 100px; animation-delay: 0.5s; }
        .drip:nth-child(5) { left: 45%; height: 90px; animation-delay: 1.5s; }
        .drip:nth-child(6) { left: 55%; height: 70px; animation-delay: 2.5s; }
        .drip:nth-child(7) { left: 65%; height: 110px; animation-delay: 0.8s; }
        .drip:nth-child(8) { left: 75%; height: 85px; animation-delay: 1.8s; }
        .drip:nth-child(9) { left: 85%; height: 95px; animation-delay: 3s; }
        .drip:nth-child(10) { left: 95%; height: 75px; animation-delay: 2.2s; }

        @keyframes dripping {
            0% { top: -150px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 110vh; opacity: 0; }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
        }

        /* Main Title */
        .title {
            font-family: 'Nosifer', cursive;
            font-size: 5rem;
            color: #8b0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #8b0000,
                0 0 70px #8b0000,
                0 0 80px #8b0000,
                0 0 100px #8b0000,
                0 0 150px #8b0000,
                2px 2px 2px #000;
            animation: flicker 0.1s infinite, textGlow 2s ease-in-out infinite alternate;
            position: relative;
            letter-spacing: 5px;
        }

        .title::before {
            content: 'The Early Morning';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #ff0000;
            filter: blur(2px);
            animation: glitch 0.3s infinite;
            opacity: 0.8;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #8b0000,
                    0 0 70px #8b0000,
                    0 0 80px #8b0000;
            }
            20%, 24%, 55% {
                opacity: 0.4;
                text-shadow: none;
            }
        }

        @keyframes textGlow {
            from {
                filter: brightness(1);
            }
            to {
                filter: brightness(1.3);
            }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Creepster', cursive;
            font-size: 2rem;
            color: #660000;
            margin-top: 30px;
            animation: subtitleFlicker 3s infinite;
            text-shadow: 0 0 10px #ff0000;
            letter-spacing: 10px;
        }

        @keyframes subtitleFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
            52% { opacity: 1; }
            54% { opacity: 0.3; }
            56% { opacity: 1; }
        }

        /* Creepy Message */
        .creepy-message {
            font-size: 1.2rem;
            color: #440000;
            margin-top: 50px;
            font-family: 'Creepster', cursive;
            animation: fadeInOut 4s infinite;
            text-shadow: 0 0 5px #ff0000;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Eyes in the dark */
        .eyes {
            position: fixed;
            width: 60px;
            height: 20px;
            animation: eyesBlink 5s infinite;
        }

        .eyes::before, .eyes::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff0000 30%, #8b0000 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        }

        .eyes::before { left: 0; }
        .eyes::after { right: 0; }

        .eyes:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .eyes:nth-child(2) { top: 30%; right: 8%; animation-delay: 1s; }
        .eyes:nth-child(3) { bottom: 20%; left: 10%; animation-delay: 2s; }
        .eyes:nth-child(4) { bottom: 40%; right: 5%; animation-delay: 0.5s; }

        @keyframes eyesBlink {
            0%, 45%, 55%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Vignette Effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px 100px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            z-index: 5;
        }

        /* Scan Lines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 6;
            animation: scanMove 8s linear infinite;
        }

        @keyframes scanMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Blood splatter */
        .splatter {
            position: fixed;
            font-size: 100px;
            color: #8b0000;
            opacity: 0.3;
            text-shadow: 0 0 20px #ff0000;
            z-index: -1;
        }

        .splatter:nth-child(1) { top: 5%; left: 10%; transform: rotate(-20deg); }
        .splatter:nth-child(2) { top: 60%; right: 5%; transform: rotate(15deg); }
        .splatter:nth-child(3) { bottom: 10%; left: 20%; transform: rotate(-45deg); }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background"></div>
    <div class="fog"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <!-- Blood Drips -->
    <div class="blood-drips">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
    </div>

    <!-- Creepy Eyes -->
    <div class="eyes"></div>
    <div class="eyes"></div>
    <div class="eyes"></div>
    <div class="eyes"></div>

    <!-- Blood Splatters -->
    <div class="splatter">☠</div>
    <div class="splatter">⚰</div>
    <div class="splatter">☠</div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">The Early Morning</h1>
        <p class="subtitle">...when darkness whispers...</p>
        <p class="creepy-message">They are watching you...</p>
    </div>

</body>
</html>
