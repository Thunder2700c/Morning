<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Early Morning</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d0d;
            overflow: hidden;
            font-family: 'Creepster', cursive;
        }

        /* Creepy Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, #1a1010 0%, #0d0d0d 50%, #050505 100%);
            z-index: -3;
        }

        /* Fog Effect */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" font-size="90" fill="rgba(40,20,20,0.08)">â˜ </text></svg>');
            background-size: 150px;
            animation: fogMove 25s linear infinite;
            z-index: -2;
            opacity: 0.4;
        }

        @keyframes fogMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Blood Drips from top */
        .blood-drips {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .drip {
            position: absolute;
            top: -100px;
            width: 6px;
            background: linear-gradient(to bottom, #4a1515, #6b2020, #4a1515);
            border-radius: 0 0 50% 50%;
            animation: dripping 5s ease-in infinite;
            box-shadow: 0 0 5px rgba(107, 32, 32, 0.5);
            opacity: 0.7;
        }

        .drip::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #6b2020, #4a1515);
            border-radius: 50%;
        }

        .drip:nth-child(1) { left: 5%; height: 70px; animation-delay: 0s; }
        .drip:nth-child(2) { left: 15%; height: 100px; animation-delay: 1.2s; }
        .drip:nth-child(3) { left: 25%; height: 50px; animation-delay: 2.4s; }
        .drip:nth-child(4) { left: 35%; height: 85px; animation-delay: 0.6s; }
        .drip:nth-child(5) { left: 45%; height: 75px; animation-delay: 1.8s; }
        .drip:nth-child(6) { left: 55%; height: 60px; animation-delay: 3s; }
        .drip:nth-child(7) { left: 65%; height: 95px; animation-delay: 1s; }
        .drip:nth-child(8) { left: 75%; height: 70px; animation-delay: 2s; }
        .drip:nth-child(9) { left: 85%; height: 80px; animation-delay: 3.5s; }
        .drip:nth-child(10) { left: 95%; height: 65px; animation-delay: 2.6s; }

        @keyframes dripping {
            0% { top: -150px; opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { top: 110vh; opacity: 0; }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
        }

        /* Main Title */
        .title {
            font-family: 'Nosifer', cursive;
            font-size: 4.5rem;
            color: #8b3a3a;
            text-shadow: 
                0 0 5px rgba(139, 58, 58, 0.4),
                0 0 10px rgba(139, 58, 58, 0.3),
                0 0 20px rgba(100, 30, 30, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: flicker 0.15s infinite, textGlow 3s ease-in-out infinite alternate;
            position: relative;
            letter-spacing: 3px;
        }

        .title::before {
            content: 'The Early Morning';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #9b4a4a;
            filter: blur(3px);
            animation: glitch 0.5s infinite;
            opacity: 0.3;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 5px rgba(139, 58, 58, 0.4),
                    0 0 10px rgba(139, 58, 58, 0.3),
                    0 0 20px rgba(100, 30, 30, 0.2);
            }
            20%, 24%, 55% {
                opacity: 0.6;
                text-shadow: none;
            }
        }

        @keyframes textGlow {
            from {
                filter: brightness(0.9);
            }
            to {
                filter: brightness(1.1);
            }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Creepster', cursive;
            font-size: 1.8rem;
            color: #5a3030;
            margin-top: 30px;
            animation: subtitleFlicker 4s infinite;
            text-shadow: 0 0 8px rgba(90, 48, 48, 0.3);
            letter-spacing: 8px;
        }

        @keyframes subtitleFlicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
            52% { opacity: 0.9; }
            54% { opacity: 0.4; }
            56% { opacity: 0.9; }
        }

        /* Creepy Message */
        .creepy-message {
            font-size: 1.1rem;
            color: #4a2828;
            margin-top: 50px;
            font-family: 'Creepster', cursive;
            animation: fadeInOut 5s infinite;
            text-shadow: 0 0 3px rgba(74, 40, 40, 0.3);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }

        /* Eyes in the dark */
        .eyes {
            position: fixed;
            width: 50px;
            height: 15px;
            animation: eyesBlink 6s infinite;
        }

        .eyes::before, .eyes::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #803030 20%, #502020 50%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(128, 48, 48, 0.4);
        }

        .eyes::before { left: 0; }
        .eyes::after { right: 0; }

        .eyes:nth-child(1) { top: 12%; left: 6%; animation-delay: 0s; }
        .eyes:nth-child(2) { top: 28%; right: 10%; animation-delay: 1.5s; }
        .eyes:nth-child(3) { bottom: 22%; left: 12%; animation-delay: 2.5s; }
        .eyes:nth-child(4) { bottom: 38%; right: 7%; animation-delay: 0.8s; }

        @keyframes eyesBlink {
            0%, 42%, 58%, 100% { opacity: 0; }
            50% { opacity: 0.6; }
        }

        /* Vignette Effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px 80px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 5;
        }

        /* Scan Lines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05),
                rgba(0, 0, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 6;
            animation: scanMove 10s linear infinite;
        }

        @keyframes scanMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Blood splatter */
        .splatter {
            position: fixed;
            font-size: 80px;
            color: #3a1818;
            opacity: 0.15;
            text-shadow: 0 0 10px rgba(58, 24, 24, 0.3);
            z-index: -1;
        }

        .splatter:nth-child(1) { top: 8%; left: 12%; transform: rotate(-20deg); }
        .splatter:nth-child(2) { top: 55%; right: 8%; transform: rotate(15deg); }
        .splatter:nth-child(3) { bottom: 12%; left: 22%; transform: rotate(-45deg); }

        /* Additional creepy text */
        .warning {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Creepster', cursive;
            font-size: 0.9rem;
            color: #3a2020;
            letter-spacing: 3px;
            animation: warningPulse 3s infinite;
        }

        @keyframes warningPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }
            .subtitle {
                font-size: 1.1rem;
                letter-spacing: 4px;
            }
            .creepy-message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="background"></div>
    <div class="fog"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <!-- Blood Drips -->
    <div class="blood-drips">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
    </div>

    <!-- Creepy Eyes -->
    <div class="eyes"></div>
    <div class="eyes"></div>
    <div class="eyes"></div>
    <div class="eyes"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">The Early Morning</h1>
        <p class="subtitle">...when darkness whispers...</p>
        <p class="creepy-message">They are watching you...</p>
    </div>

    <!-- Warning -->
    <p class="warning">Do not look behind you...</p>

</body>
</html>
